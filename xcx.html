<!doctype html>
<html lang="en">
  <head>
    <title>Dark Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

      <div class="container">
        <div class="row">
          <div class="col-md-6 login d-none">
            <h1 class="loginTitle">Login</h1>
            <input type="text" class="form-control email" placeholder="email"></br>
            <input type="text" class="form-control password" placeholder="password"></br>
            <div class="d-none signup">
              <input type="text" class="form-control confirmPassword" placeholder="confirm password"></br>
              <button class="createUser form-control">singnUp</button> </br>
              <button class="gotologinUser form-control">Goto login</button>
            </div>
            <div class="singnin">
              <button class="loginUser form-control">singIn</button> </br>
              <button class="addUser form-control">need to create account?</button>

            </div>
          </div>
          <div class="col-md-6 authContent d-none">
            <p class="text-right w-100">
              <button class="singnOut ">SingnOut</button> </br>
            </p>
            <input type="text" class="title form-control" placeholder="Title" ><br>
          <textarea class="description form-control" placeholder="description" id="description"></textarea><br>
          <input type="text" class="youtubelink form-control" value="https://www.youtube.com/embed/" placeholder="youtube link" ><br>
          <input type="text" class="tags form-control" placeholder="tags" ><br>
          
          <input type="file" class="postimage form-control" accept="image/*" onchange="uploadPhotos(this)"><br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
              aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
          <div style="display:none;margin:20px;">
            resized image:
            <img src="" width="350" height="197" id="previewImage">
          </div>
          <button class="postBlog form-control">Post</button>

          </div>
          

        </div>
      </div>








    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    <script src='https://cdn.tinymce.com/4/tinymce.min.js'></script>
    

    <script src="js/firebase.js"></script>
    <script src="js/xcx.js"></script>
    </body>
</html>
